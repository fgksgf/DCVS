<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>分布式网络数据采集与可视化系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/index.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div id="brand">
            <h3 class="masthead-brand">网络数据采集与可视化</h3>
        </div>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
        </nav>
    </header>

    <main role="main" class="inner cover">
        <h3 class="cover-heading">京东商品评论爬虫</h3>
        <p class="lead">爬取指定商品的所有评论信息，进行数据分析与可视化。</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" aria-describedby="urlHelp"
                       placeholder="请输入商品详情页URL">
                <small id="urlHelp" class="form-text text-muted">例：https://item.jd.com/100000177760.html
                </small>
            </div>
        </form>
        <p>
            <button type="button" id="btn1" class="btn btn-secondary">开始使用</button>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Copyright © <a href="https://zerone01.coding.me/">@JHX</a> 2019 | Powered by <a
                    href="http://flask.pocoo.org/">Flask</a></p>
        </div>
    </footer>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    $("#btn1").on('click', function () {
        var url = $('input').val();

        // 检验输入是否为空
        if (url.length === 0) {
            alert('请输入商品详情页URL!');
            return;
        }

        // 禁用按钮，防止重复请求
        $('#btn1').attr('disabled', 'disabled');

        // 正则验证URL是否符合格式
        var regu = /^(http(s)?:\/\/item\.jd\.com\/)[0-9]+(\.html)$/;
        var re = new RegExp(regu);
        if (!re.test(url)) {
            alert('URL不符合示例格式，请重试！');
            // $('input').val("");
            return;
        }

        const pid = url.substr(20);
        // $.get('crawl/jd/' + pid);
        alert(pid);
        $.ajax({
            type: 'GET',                         //请求方式为post方式
            url: 'crawl/jd/' + pid,                      //请求地址
            dataType: 'json',                     //服务器返回类型为JSON类型
            //发送到服务器的数据
            success: function (data) {            //请求成功后的回调函数
                if (data.result === 'ok') {
                    alert('验证码错误!');
                }
                $('#btn1').removeAttr('disabled');
            },
            error: function () {
                alert('连接服务器失败，请稍后重试！');
                $('#btn1').removeAttr('disabled');
            }
        });

    });
</script>
</body>
</html>
